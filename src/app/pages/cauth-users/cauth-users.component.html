<ngb-tabset #t="ngbTabset" (tabChange)="beforeChange($event)">
  <ngb-tab title="Listado" id="Lista">
    <template ngbTabContent>
        <list-users (onRutSeleccionado)="onRutSeleccionado($event)"></list-users>
    </template>
  </ngb-tab>
  <ngb-tab title="Detalle / Nuevo" id="Detalle">
    <template ngbTabContent>
      <add-user [user]="usuario"></add-user>
    </template>
  </ngb-tab>
</ngb-tabset>

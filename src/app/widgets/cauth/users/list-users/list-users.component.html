
<template #content let-c="close" let-d="dismiss" ngbModalContainer size="lg">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <add-user></add-user>
  </div> 
</template>

<br/>
<h3 style="margin-bottom:5px">Lista de usuarios</h3>
<br/>
<table class="table table-striped" [mfData]="usuarios" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="IdUsuario">Rut</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="Nombres">Nombre</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="Estado">Estado</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td><a href="javascript:void(0);" (click)="ngAbrirModal(item)">{{item.IdUsuario}}</a></td>
        <td>{{item.Nombres}}</td>
        <td>{{item.Estado | uppercase}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3">
            <mfBootstrapPaginator></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>

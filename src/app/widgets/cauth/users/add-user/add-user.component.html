<div style="margin-top: 10px; margin-bottom: 10px;">
<h4>Datos usuario</h4>
<form>
  <div class="form-group">
    <label for="exampleInputRut1">Rut</label>
    <input type="text" class="form-control" #exampleInputRut1 name="IdUsuario" placeholder="Rut" [(ngModel)]="usuario.IdUsuario" (blur)="formateaRut()">
  </div>
  <div class="form-group">
    <label for="exampleInputNombre1">Nombre</label>
    <input type="text" class="form-control" #exampleInputNombre1 name="Nombres" placeholder="Nombre" [(ngModel)]="usuario.Nombres">
  </div>

<hr/>
<h4>Asociar Grupos de usuario</h4>
<div class="row">
<div class="col col-md-4">

<template ngFor let-grup [ngForOf]="grupos">
<div class="checkbox">
  <label>
    <input  type="checkbox" value="{{grup.IdGrupo}}"  (change)="logCheckbox($event.target)">
    {{grup.Nombre}}
  </label>
</div>
</template>
  </div>


</div>
  <hr/>
  <button type="button" class="btn btn-default" (click)="guardarUsuario()">Guardar</button>
</form>



</div>
